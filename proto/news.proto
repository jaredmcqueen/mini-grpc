syntax = "proto3";
package news;

message NewsRequest {
  bool news = 1;
}

message News {
  uint64 id = 1;
  string headline = 2;
  string summary = 3;
  string author = 4;
  string created = 5;
  string updated = 6;
  string url = 7;
  string content = 8;
  repeated string symbols = 9;
  string source =10;
}
